<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body id="body">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div id="header">
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <div id="content">
      <form action="" id="survery-form">
        <label for="name" class="label-generic">Name</label>
        <input type="text" id="name" class="input-generic" placeholder="Enter your name">
        
        <label for="email" class="label-generic">Email</label>
        <input type="text" id="email" class="input-generic" placeholder="Enter your email">

        <label for="age" class="label-generic">Age</label>
        <input type="number" id="age" class="input-generic" placeholder="Age">

        <div>
          <label class="label-generic">
            Which option best describes your current role?
          </label>
          <select>
            <option>select your current role</option>
            <option>student</option>
            <option>full time job</option>
            <option>full time learner</option>
            <option>prefer not to say</option>
            <option>other</option>
          </select>
        </div>
      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
