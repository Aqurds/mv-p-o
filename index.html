<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body id="body">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div id="header">
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <div id="content">
      <form action="" id="survey-form">

        <!-- Name input field  -->
        <label for="name" id="name-label" class="label-generic">Name</label>
        <input type="text" id="name" class="input-generic" placeholder="Enter your name" required>
        
        <!-- Email input field  -->
        <label for="email" id="email-label" class="label-generic">Email</label>
        <input type="email" id="email" class="input-generic" placeholder="Enter your email" required>

        <!-- Age input field  -->
        <label for="number" id="number-label" class="label-generic">Age</label>
        <input type="number" id="number" class="input-generic" placeholder="Age" min="10" max="99">

        <!-- Role select option -->
        <div>
          <label class="label-generic">
            Which option best describes your current role?
          </label>
          <select class="input-generic" id="dropdown">
            <option disabled selected>select your current role</option>
            <option value="student">student</option>
            <option value="full-time-job">full time job</option>
            <option value="full-time-learner">full time learner</option>
            <option value="prefer-not-to-say">prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>

        <!-- recommend to friend radio -->
        <div>
          <label for="" class="label-generic">
            Would you recommend freeCodeCamp to a friend?
          </label>
          <div class="radion-generic">
            <input type="radio" id="definitely" name="recommend-to-friend" value="definitely">
            <label for="definitely" class="label-generic">Definitely</label>
          </div>
          <div class="radion-generic">
            <input type="radio" id="maybe" name="recommend-to-friend" value="maybe">
            <label for="maybe" class="label-generic">Maybe</label>
          </div>
          <div class="radion-generic">
            <input type="radio" id="not-sure" name="recommend-to-friend" value="not-sure">
            <label for="not-sure" class="label-generic">Not sure</label>
          </div>
        </div>

        <!-- Favorite feature select option -->
        <div class="margin-top-30">
          <label class="label-generic">
            What is your favorite feature of freeCodeCamp?
          </label>
          <select class="input-generic" required>
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
          </select>
        </div>

        <!-- Improved suggestion checkbox -->
        <div class="margin-top-30">
          <label class="label-generic">
            What would you like to see improved? 
            <span class="span-little-font-size">(Check all that apply</span>
          </label>

          <div class="radion-generic">
            <input type="checkbox" id="front-end-projects" name="feature-suggestion" value="front-end-projects">
            <label for="front-end-projects" class="label-generic">Front-end Projects</label>
          </div>

          <div class="radion-generic">
            <input type="checkbox" id="back-end-projects" name="feature-suggestion" value="back-end-projects">
            <label for="back-end-projects" class="label-generic">Back-end Projects</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="data-visualization" name="feature-suggestion" value="data-visualization">
            <label for="data-visualization" class="label-generic">Data visualization</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="challenges" name="feature-suggestion" value="challenges">
            <label for="challenges" class="label-generic">Challenges</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="open-source-community" name="feature-suggestion" value="open-source-community">
            <label for="open-source-community" class="label-generic">Open Source Community</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="gitter-help-rooms" name="feature-suggestion" value="gitter-help-rooms">
            <label for="gitter-help-rooms" class="label-generic">Gitter help rooms</label>
          </div>

          <div class="radion-generic">
            <input type="checkbox" id="Videos" name="feature-suggestion" value="feature-suggestion">
            <label for="Videos" class="label-generic">Videos</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="city-meetups" name="feature-suggestion" value="city-meetups">
            <label for="city-meetups" class="label-generic">City Meetups</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="wiki" name="wiki" value="wiki">
            <label for="wiki" class="label-generic">Wiki</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="forum" name="forum" value="forum">
            <label for="forum" class="label-generic">Forum</label>
          </div>
          
          <div class="radion-generic">
            <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
            <label for="additional-courses" class="label-generic">Additional Courses</label>
          </div>
        </div>

        <!-- Comment box -->
        <div class="margin-top-30">
          <label class="label-generic">
            Any comments or suggestions?
          </label>
          <textarea class="input-generic textarea"></textarea>
        </div>

        <!-- Submit button  -->
        <input type="submit" value="Submit" class="input-generic" id="submit">

      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
